<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Display</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            font-weight: bold; /* Added for bold text */
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Voting Information</h1>

    <!-- Form for entering ID number -->
    <form action="/" method="post">
        <label for="idNumber">Enter ID Number:</label>
        <input type="text" id="idNumber" name="idNumber" required>
        <button type="submit">Show Info</button>
    </form>

    <!-- Display table here -->
    {{ table_html | safe }}
</body>
</html>
